<header class="page-header">
  <h2>{{ feedName() }}</h2>
</header>
@if (loading) {
  <app-loader> feed</app-loader>
} @else {
  <section class="page-content post-feed">
    @for (post of postList(); track post.id) {
      <app-post [post]="post" [id]="'post-' + $index" [class.selected]="$index === postIndex" tabindex="-1" />
    }
  </section>
  <footer class="feed-footer">
    <p>no more posts...</p>
  </footer>
}
